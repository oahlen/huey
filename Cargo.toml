[package]
name = "huey"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Neovim lua color scheme generator written in Rust"

[dependencies]
anyhow = "=1.0.69"
clap = { version = "=4.1.6", features = ["derive"] }
lazy_static = "=1.4.0"
libmath = "=0.2.1"
regex = "=1.7.1"
serde = { version = "=1.0.152", features = ["derive"] }
thiserror = "=1.0.38"
toml = { version = "=0.7.2", features = ["preserve_order"] }
